<!doctype html>

<html lang="en">
<head>
  <title>Card generator</title>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="canvas.ico">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src='./qrcodegenerator.js'></script>
</head>

<body id="body">
  <!-- <a href="tryout.html">tryout</a> -->
  <form id="betterForm">
    <label for="password">password:</label>
    <br>
    <input name="password" type="password">
    <br>
    <input type="button" id="scan" value="scan">
    <hr>
    <label>Create cards from to</label>
    <br>
    <div id="fromto">  
      <input type="number" name="from" id="from" value="1">
      <input type="number" name="to" id="to" value="10">
    </div>
    <input type="button" id="create" value="create">
  </form>
  <video id="video" class="hide"></video>
  <div id="scanRegion" class="hide"></div>
  <div id="alert" class="hide">
    <p></p>
  </div>
  <div id="cards" class="hide"></div>  
  <script type="module" src="script.js"></script>
</body>
</html>
