<!doctype html>

<html lang="en">
<head>
  <title>Card generator</title>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="canvas.ico">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src='./libraries/qrcodegenerator.js'></script>
</head>

<body id="body">
  <form id="betterForm">
    <label for="password">password:</label>
    <br>
    <input name="password" type="password" id="password" class="input">
    <br>
    <input type="button" id="scan" value="scan" class="button">
    <div id="createCards">
      <hr>
      <label>Create cards from to</label>
      <br>
      <div id="fromto">  
        <input type="number" name="from" id="from" value="1" class="input">
        <input type="number" name="to" id="to" value="10" class="input">
      </div>
      <input type="button" id="create" value="create" class="button">
    </div>
  </form>
  <video id="video" class="hide"></video>
  <div id="scanRegion" class="hide"></div>
  <div id="alert" class="hide">
    <p></p>
  </div>
  <div id="cards" class="hide"></div>  
  <script type="module" src="script.js"></script>
</body>
</html>
